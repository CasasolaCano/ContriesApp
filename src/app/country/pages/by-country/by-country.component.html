<h2>Por pais</h2>

<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="search()" autocomplete="off">
            <input type="text" name="term" class="form-control" placeholder="Buscar país..." [(ngModel)]="term">
        </form>
    </div>

</div>
<hr>

<div *ngIf="haveError" class="alert alert-danger">
    No se encontró nada con el termino {{term}}
</div>

<div *ngIf="!haveError" class="row">
    <div class="col">

        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Bandera</th>
                    <th>Nombre</th>
                    <th>Población</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Bandera</td>
                    <td>Nombre</td>
                    <td>1231243</td>
                    <td>
                        <a href="/pais">Ver...</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
