<h2>Por pais</h2>

<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="search()" autocomplete="off">
            <input type="text" name="term" class="form-control" placeholder="Buscar país..." [(ngModel)]="term">
        </form>
    </div>

</div>
<hr>

<div *ngIf="haveError" class="alert alert-danger">
    No se encontró nada con el termino {{term}}
</div>

<div *ngIf="countries.length > 0" class="row">
    <div class="col">

        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Bandera</th>
                    <th>Nombre</th>
                    <th>Población</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let country of countries; index as i">
                    <td>{{i + 1}}</td>
                    <td><img class="small-flag" [src]="country.flag" alt=""></td>
                    <td>{{country.name}}</td>
                    <td>{{country.population}}</td>
                    <td>
                        <a [routerLink]="['/country', country.alpha2Code]">Ver...</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
