<h3>
    Buscar por regi√≥n <small>{{activeRegion | titlecase }}</small>
</h3>

<h5>Selecciona la region</h5>

<div class="row">
    <div class="col">

        <!-- [class.btn-primary] = 'region === activeRegion' -->
        <!-- [ngclass] = "{
            'btn-primary": activeRegion === region,
            'btn-outline-primary': activeRegion !== region
        }" -->


        <button *ngFor="let region of regions" [class]="getClassCSS(region)" (click)=" activateRegion(region); search()">
            {{region | titlecase}}
        </button>
    </div>
</div>

<div *ngIf="haveError" class="alert alert-danger">
    No se encontraron paises
</div>

<div *ngIf="countries.length > 0" class="row">
    <div class="col">

        <app-country-table [countries]="countries"></app-country-table>
    </div>
</div>
